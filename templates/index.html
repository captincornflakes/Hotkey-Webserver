<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkey Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        async function pressKey(hotkey) {
            const response = await fetch("/press", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ hotkey: hotkey }),
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="mb-4">Hotkey Buttons</h1>
        <div class="row">
            {% for button in buttons %}
            <div class="col-md-4 mb-3">
                <button class="btn btn-primary w-100" onclick="pressKey('{{ button.hotkey }}')">
                    {{ button.label }}
                </button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
