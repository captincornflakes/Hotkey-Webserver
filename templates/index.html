<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotkey Web Server</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Hotkey Web Server</h1>
        <div class="alert-container"></div>
        <div class="mb-3">
            <label for="group-select" class="form-label">Buttons:</label>
            <select id="group-select" class="form-select">
                {% for group in groups %}
                <option value="{{ group }}" {% if group == selected_group %}selected{% endif %}>
                    {{ group.replace('.json', '') }}
                </option>
                {% endfor %}
                <option value="System Stats">System Stats</option>
            </select>
        </div>
        <div id="content-container">
            <!-- Content for buttons or stats will go here -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
